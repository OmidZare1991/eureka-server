---
spring:
#  profiles:
#    active: tertiary
  application:
    name: eureka-server-clustered
server:
  port: 8013
eureka:
  instance:
    hostname: eureka-tertiary
    lease-renewal-interval-in-seconds: 0
  #    status-page-url-path: ${management.contextPath}/info
#    health-check-url-path: ${management.contextPath}/health
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://eureka-primary:8011/eureka/,http://eureka-secondary:8012/eureka/
