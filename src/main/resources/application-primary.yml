---
spring:
#  profiles:
#    active: primary
  application:
    name: eureka-server-clustered
server:
  port: 8011
eureka:
  instance:
    hostname: eureka-primary
    lease-renewal-interval-in-seconds: 0
  #    status-page-url-path: ${management.contextPath}/info
#    health-check-url-path: ${management.contextPath}/health
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://eureka-secondary:8012/eureka/,http://eureka-tertiary:8013/eureka/
